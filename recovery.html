        document.getElementById('change-password').addEventListener('submit', function (e) {
            e.preventDefault();
            const loadingrecovery = document.getElementById('loading-recovery');
            const textubahsandi = document.getElementById('ubahsandi');

            loadingrecovery.classList.remove('hidden');
            textubahsandi.classList.add('hidden');
            setTimeout(Recovery, 3000);
        })

        async function Recovery() {
            const changepass = 'https://be-2.gunz.my.id/reset/updatePassword';
            const newpassword = document.getElementById('newpassword').value;
            const konfimpassword = document.getElementById('konfirmpassword').value;

            const bodychange = {
                new_password: newpassword,
                new_password_confirmation: konfimpassword,
                token: token,
            };

            axios.post(changepass, bodychange, {
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then((response) => {
                const message = document.getElementById('Error_input');
                message.innerHTML = response.data.message;
                Message.classList.remove('text-rose-700');
                Message.classList.add('text-green-800');
                setTimeout(time, 1000);
                function time() {
                    const loadingrecovery = document.getElementById('loading-recovery');
                    const textubahsandi = document.getElementById('ubahsandi');

                    loadingrecovery.classList.add('hidden');
                    textubahsandi.classList.remove('hidden');
                    window.location.replace('./login.html#/masuk')
                }
            }).catch((error) => {
                const message = document.getElementById('Error_input');
                message.innerHTML = error.response.data.message;
                message.classList.remove('text-green-800');
                message.classList.add('text-rose-700');
                setTimeout(time, 1000);

                function time() {
                    const loadingrecovery = document.getElementById('loading-recovery');
                    const textubahsandi = document.getElementById('ubahsandi');

                    loadingrecovery.classList.add('hidden');
                    textubahsandi.classList.remove('hidden');
                }
            });
        }</script></body></html>
