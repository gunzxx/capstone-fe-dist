-2 cursor-pointer hover:bg-sky-100 text-sky-900">Profile Saya</a></li></ul><div class="py-2"><a id="logout" class="block px-4 py-2 text-sm cursor-pointer text-sky-950 hover:bg-sky-100"><button>Keluar</button></a></div></div><main class="p-6 contentindexdash"></main><footer class="bottom-0 w-full shadow bg-sky-200"><div class="w-[95%] border border-t border-t-sky-900 border-sky-200 mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"><span class="text-sm text-sky-900">© 2023 <a class="hover:underline">PlanPlan™</a>. All Rights Reserved.</span><ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 sm:mt-0"><li><a href="#/tentangkita" class="hover:underline me-4 md:me-6 text-sky-900">Tentang Kami</a></li><li><a href="#/tentangkita" class="hover:underline text-sky-900">Kontak</a></li></ul></div></footer><script>const jwttoken = localStorage.getItem('token');
    if (jwttoken === null) {
      window.location.replace('./login.html#/masuk');
    }

    document.addEventListener("DOMContentLoaded", function () {
      const logoutdiv = document.getElementById('logout');
      logoutdiv.addEventListener('click', () => {
        const Bearer = localStorage.getItem('token');
        axios.post('https://be-2.gunz.my.id/auth/logout', null, {
          headers: {
            Authorization: `Bearer ${Bearer}`,
          },
        }).then((response) => {
          if (response.status === 200) {
            localStorage.removeItem('token');
            window.location.replace('/#/beranda');
          } else {
            console.error(response.data.message);
          }
        }).catch((error) => {
          console.error(error.response.data.message);
        });
      });

      detailuser();
    });

    function detailuser() {
      const imageprofile = document.getElementById('imageprofile');
      const nameuser = document.getElementById('NameUser');
      const emailuser = document.getElementById('EmailUser');
      const token = localStorage.getItem('token');
      const urlgetuser = 'https://be-2.gunz.my.id/user';

      axios.get(urlgetuser, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      }).then((response) => {
        imageprofile.src = response.data.user.profileImage;
        nameuser.innerHTML = response.data.user.name;
        emailuser.innerHTML = response.data.user.email;
      });
    }</script></body></html>
