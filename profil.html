    // change password
    async function updatepassword() {
      detailuser();
      const passwordnow = document.getElementById('passwordnow').value;
      const passwordnew = document.getElementById('passwordnew').value;
      const confirmpasswordnew = document.getElementById('repeat-password').value;
      const tokenjwt = localStorage.getItem('token');
      const bodypassword = {
        password: passwordnow,
        new_password: passwordnew,
        new_password_confirmation: confirmpasswordnew,
      };
      const Urlupdatepass = 'https://be-2.gunz.my.id/user/password';

      axios.put(Urlupdatepass, bodypassword, {
        headers: {
          Authorization: `Bearer ${tokenjwt}`,
        },
      }).then((response) => {
        const Message = document.getElementById('Error_input_password');
        Message.classList.remove('text-rose-700');
        Message.classList.add('text-green-800');
        Message.innerHTML = response.data.message;
        setTimeout(time, 1000);
        function time() {
          const simpandatauser = document.getElementById('changepassword')
          simpandatauser.setAttribute('disabled', false);
          const simpanpasswordnew = document.getElementById('simpanpasswordnew');
          simpanpasswordnew.classList.remove('hidden');
          const svgloading = document.getElementById('loading');
          svgloading.classList.add('hidden');

          location.reload();
        }
      }).catch((error) => {
        const errorMessage = document.getElementById('Error_input_password');
        errorMessage.innerHTML = error.response.data.message;
        errorMessage.classList.add('text-rose-700');
        errorMessage.classList.remove('text-green-800');

        setTimeout(time, 1000);
        function time() {
          const simpandatauser = document.getElementById('changepassword')
          simpandatauser.setAttribute('disabled', false);
          const simpanpasswordnew = document.getElementById('simpanpasswordnew');
          simpanpasswordnew.classList.remove('hidden');
          const svgloading = document.getElementById('loading');
          svgloading.classList.add('hidden');

          location.reload();
        }
      })
    }

    async function detailuser() {
      const imageprofile = document.getElementById('imageprofile');
      const username = document.getElementById('username');
      const emailuser = document.getElementById('emailuser');
      const deskripsi = document.getElementById('deksripsiuser');
      const token = localStorage.getItem('token');
      const urlgetuser = 'https://be-2.gunz.my.id/user';

      axios.get(urlgetuser, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      }).then((response) => {
        username.value = response.data.user.name;
        emailuser.value = response.data.user.email;
        deskripsi.value = response.data.user.description;
        imageprofile.src = response.data.user.profileImage;
      }).catch((error) => {
        console.error(error.response.data.message);
      })
    }

    //update data user
    async function updatedatauser() {
      const username = document.getElementById('username').value;
      const emailuser = document.getElementById('emailuser').value;
      const deskripsi = document.getElementById('deksripsiuser').value;
      const image = document.getElementById('addfile').files[0];
      const formdata = new FormData();
      formdata.append('name', username);
      formdata.append('email', emailuser);
      formdata.append('description', deskripsi);

      if (image) {
        formdata.append('profileImage', image);
      }
      
      
      const urlupdateuser = 'https://be-2.gunz.my.id/user';
      const tokenjwt = localStorage.getItem('token');
      axios.post(urlupdateuser, formdata, {
        headers: {
          Authorization: `Bearer ${tokenjwt}`,
        },
      }).then((response) => {
        const Message = document.getElementById('Error_input_user');
        Message.classList.remove('text-rose-700');
        Message.classList.add('text-green-800');
        Message.innerHTML = response.data.message;
        setTimeout(time, 1000);
        function time() {
          const simpandatauser = document.getElementById('simpanprofile')
          simpandatauser.setAttribute('disabled', false);
          const simpanprofilnew = document.getElementById('simpanprofilnew');
          simpanprofilnew.classList.remove('hidden');
          const svgloading2 = document.getElementById('loadingprofil');
          svgloading2.classList.add('hidden');

          location.reload()
        }
      }).catch((error) => {
        const Message = document.getElementById('Error_input_user');
        Message.innerHTML = error.response.data.message;
        Message.classList.add('text-rose-700');
        Message.classList.remove('text-green-800');

        setTimeout(time, 1000);
        function time() {
          const simpandatauser = document.getElementById('simpanprofile')
          simpandatauser.setAttribute('disabled', false);
          const simpanprofilnew = document.getElementById('simpanprofilnew');
          simpanprofilnew.classList.remove('hidden');
          const svgloading2 = document.getElementById('loadingprofil');
          svgloading2.classList.add('hidden');

          location.reload();
        }
      })
    }

    async function deleteuser() {
      const urldelete = 'https://be-2.gunz.my.id/user';
      const tokenjwt = localStorage.getItem('token');
      console.log(tokenjwt);
      axios.delete(urldelete, {
        headers: {
          Authorization: `Bearer ${tokenjwt}`,
        }
      }).then((response) => {
        const Message = document.getElementById('Error_input_delete');
        Message.classList.remove('text-rose-700');
        Message.classList.add('text-green-800');
        Message.innerHTML = response.data.message;

        setTimeout(deleteakun, 3000);
        function deleteakun() {
          const textdelete = document.getElementById('text-delete');
          const svgloadingdelete = document.getElementById('loading-delete');

          textdelete.classList.remove('hidden');
          svgloadingdelete.classList.add('hidden');

          localStorage.removeItem('token');
          window.location.replace('/#/beranda')
        }
      }).catch((error) => {
        const Message = document.getElementById('Error_input_delete');
        Message.innerHTML = error.response.data.message;
        Message.classList.remove('text-green-800');
        Message.classList.add('text-rose-700');
      })
    }

    document.getElementById('uploadimage').addEventListener('click', function () {

    async function infofile() {
      var fileInput = document.getElementById('addfile');
      var fileInfo = document.getElementById('file-name');

      fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
          var fileName = fileInput.files[0].name;
          fileInfo.innerHTML = 'Nama File: ' + fileName;
          fileInfo.style.display = 'block';
        } else {
          fileInfo.style.display = 'none';
        }
      });
